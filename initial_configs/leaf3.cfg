interface Loopback0
 ip address 10.4.4.3 255.255.255.255
 
interface GigabitEthernet2
 description link to S3
 ip address 10.3.3.2 255.255.255.252
 negotiation auto
 no shut
 no mop enabled
 no mop sysid
!
interface GigabitEthernet3
 description link to S4
 ip address 10.3.4.2 255.255.255.252
 no shut
 negotiation auto
 no mop enabled
 no mop sysid
!
ip route 0.0.0.0 0.0.0.0 10.0.0.2
