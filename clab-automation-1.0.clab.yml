name: automation_lab
mgmt:
  network: custom_mgmt
  ipv4-subnet: 172.18.31.0/24
topology:
  kinds:
    vr-juniper_vjunosswitch:
      image: docker.apnictraining.net/vr-vjunosswitch:23.2R1.14
    vr-xrv:
      image: docker.apnictraining.net/vr-xrv:6.0.1
    ceos:
      image: docker.apnictraining.net/ceos:4.30.3M
      binds:
        - mymapping.json:/mnt/flash/EosIntfMapping.json:ro
    vr-csr:
      image: docker.apnictraining.net/vr-csr:16.12.04
  nodes:
    router1:
        kind: vr-juniper_vjunosswitch
        startup-config: router1.cfg
        startup-delay: 60
    router2:
        kind: vr-juniper_vjunosswitch
        startup-config: router2.cfg
        startup-delay: 90
    core1:
        kind: vr-xrv
        cpu-set: 0-1
        startup-config: core1.cfg
        env:
          BOOT_DELAY: 120
          USERNAME: apnic
          PASSWORD: training
          VCPU: 2
          RAM: 8192
    core2:
        kind: vr-xrv
        cpu-set: 4-5
        startup-config: core2.cfg
        env:
          BOOT_DELAY: 240
          USERNAME: apnic
          PASSWORD: training
          RAM: 8192
          VCPU: 2

    spine1:
        kind: ceos
        startup-config: spine1.cfg
    spine2:
        kind: ceos
        startup-config: spine2.cfg
    spine3:
        kind: ceos
        startup-config: spine3.cfg
    spine4:
        kind: ceos
        startup-config: spine4.cfg
    leaf1:
        kind: vr-csr
        startup-config: leaf1.cfg
        env:
          BOOT_DELAY: 180
    leaf2:
        kind: vr-csr
        startup-config: leaf2.cfg
        env:
          BOOT_DELAY: 210
    leaf3:
        kind: vr-csr
        startup-config: leaf3.cfg
        env:
          BOOT_DELAY: 240
    leaf4:
        kind: vr-csr
        startup-config: leaf4.cfg
        env:
          BOOT_DELAY: 280
    salt:
        kind: linux
        image: docker.apnictraining.net/ubuntu-salt:20.04
        binds:
          - /srv/salt:/srv/salt
          - /srv/etc/salt:/etc/salt  
    elastisearch:
        kind: linux
        image: docker.apnictraining.net/elasticsearch/elasticsearch:7.10.0
        ports:
          - 9200:9200
          - 9300:9300
        env-files:
          - ./elastisearch-vars
    kibana:
        kind: linux
        image: docker.apnictraining.net/kibana:7.10.0
        ports:
          - 5601:5601
        env-files:
          - ./kibana-vars
        wait-for:
          - elastisearch
    
  links:
    - endpoints: ["router1:eth1","router2:eth1"]
    - endpoints: ["router1:eth2","core2:eth2"]
    - endpoints: ["router1:eth3","core1:eth3"]
    - endpoints: ["router2:eth2","core1:eth2"]
    - endpoints: ["router2:eth3","core2:eth3"]
    - endpoints: ["core1:eth1","core2:eth1"]
    - endpoints: ["core1:eth4","spine1:eth1"]
    - endpoints: ["core1:eth5","spine2:eth1"]
    - endpoints: ["core1:eth6","spine3:eth2"]
    - endpoints: ["core1:eth7","spine4:eth2"]
    - endpoints: ["core2:eth7","spine1:eth2"]
    - endpoints: ["core2:eth6","spine2:eth2"]
    - endpoints: ["core2:eth5","spine3:eth1"]
    - endpoints: ["core2:eth4","spine4:eth1"]
    - endpoints: ["spine1:eth4","leaf1:eth1"]
    - endpoints: ["spine1:eth3","leaf2:eth2"]
    - endpoints: ["spine2:eth3","leaf1:eth2"]
    - endpoints: ["spine2:eth4","leaf2:eth1"]
    - endpoints: ["spine3:eth4","leaf3:eth1"]
    - endpoints: ["spine3:eth3","leaf4:eth2"]
    - endpoints: ["spine4:eth3","leaf3:eth2"]
    - endpoints: ["spine4:eth4","leaf4:eth1"]

